<!DOCTYPE html>
<html>
<head>
    <title>Map Projections</title>
    <link rel="stylesheet" href="cylindrical.css">
</head>
<body>
    <select id="projection-select">
        <option value="Mercator">Mercator</option>
        <option value="Transverse Mercator">Transverse Mercator</option>
        <option value="Miller">Miller</option>
        <option value="Cylindrical Equal Area">Cylindrical Equal Area</option>
        <option value="Cylindrical Stereographic">Cylindrical Stereographic</option>
        <option value="Eckert I">Eckert I</option>
        <option value="Eckert II">Eckert II</option>
        <option value="Eckert III">Eckert III</option>
        <option value="Eckert IV">Eckert IV</option>
        <option value="Eckert V">Eckert V</option>
        <option value="Eckert VI">Eckert VI</option>
        <option value="Fahey">Fahey</option>
        <option value="Gall-Peters">Gall-Peters</option>
        <option value="Hobo-Dyer">Hobo-Dyer</option>
        <option value="Kavrayskiy VII">Kavrayskiy VII</option>
        <option value="Lambert Cylindrical Equal-Area">Lambert Cylindrical Equal-Area</option>
        <option value="Natural Earth">Natural Earth</option>
        <option value="Patterson">Patterson</option>
        <option value="Tobler Mercator">Tobler Mercator</option>
        <option value="Wagner VI">Wagner VI</option>
    </select>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <script src="https://unpkg.com/versor"></script>
    <script src="cylindrical.js"></script>
</body>
</html>
